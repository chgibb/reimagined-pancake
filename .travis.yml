language: node_js
sudo: required
node_js:
    - "6"
before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update -qq
install:
    - sudo apt-get install -qq g++-4.8
    - export CXX="g++-4.8"
    - bash install.bash
script:
    - npm run build
notifications:
    email: never
